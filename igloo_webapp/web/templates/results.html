{% extends "base.html" %}

{% block content %}
<div style="width: 100%;">
  <h3>Fetch Data</h3>
  <form style="width: 100%;" action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.job_digest.label }}<br/>
      {{ form.job_digest(size=36) }}
      {% for error in form.job_digest.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
</div>
{% endblock %}
